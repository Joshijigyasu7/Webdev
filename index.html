<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>DIGITAL CALCULATOR</title>
</head>
<body>
<h2 class="center">DIGITAL CALCULATOR FOR EVERYDAY CALCULATIONS</h2>  
<div class="container">
  <div class="input">
    <input type="text" >
  </div>
<div class="row">
  <button class="column small">C</button>
  <button class="column small">M+</button>
  <button class="column small">M-</button>
  <button class="column small">%</button>
  
</div>
<div class="row">
  <button class="column">7</button>
  <button class="column">8</button>
  <button class="column">9</button>
  <button class="column">*</button>
</div>
<div class="row">
  <button class="column">4</button>
  <button class="column">5</button>
  <button class="column">6</button>
  <button class="column">-</button>
</div>
<div class="row">
  <button class="column">1</button>
  <button class="column">2</button>
  <button class="column">3</button>
  <button class="column">+</button>
</div>
<div class="row">
  <button class="column">0</button>
  <button class="column">.</button>
  <button class="column">=</button>
  <button class="column">/</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
